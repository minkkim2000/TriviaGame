<body>
<!-- This is the start-game box -->
<div class="wrapper">
  <div class="sliding-background">

<div class="container" id="opening-box">
	<h1>Tarantino Trivia</h1>
	<br>
	<p>Do you know your Tarantino?</p>
	<p>You have 10 seconds to solve each question.</p>
	<br>
	<button type="button" class="btn btn-warning" id="start-button">Click to START</button>
</div>


<!-- This is the questions box -->
<div class="container" id="questions-box">
	<div id="timer">
		<h4>Tick tock..</h4>
		<h2 id="time-left"></h2>
	</div>
	<div class="container-questions">
		<h3 id="question"></h3>
		<p id="answer-options"></p>
	</div>
</div>


<!-- This shows the time's up alert -->
<div id="time-up-box">
	<h1>times up mother fu**ker</h1>
</div>

<!-- This shows the answer results -->
<div class="container" id="results-box">
	<h2>TIME'S UP</h2>
	<br>
	<h3>Your Score:</h3>
	<h3 id="wins"></p>
	<h3 id="loss"></p>
</div>


</div>
</div>
